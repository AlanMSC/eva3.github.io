<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librería Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Agregar Libro</h2>
      <form id="book-form">
        <div class="form-control">
          <label for="title">Título:</label>
          <input type="text" id="title" name="title" required>
          <small></small>
        </div>

        <div class="form-control">
          <label for="author">Autor:</label>
          <input type="text" id="author" name="author" required>
          <small></small>
        </div>

        <div class="form-control">
          <label for="publication-date">Fecha de Publicación:</label>
          <input type="date" id="publication-date" name="publication-date" required>
          <small></small>
        </div>

        <div class="form-control">
          <label for="price">Precio:</label>
          <input type="number" id="price" name="price" required>
          <small></small>
        </div>

        <div class="form-control">
          <label for="rating">Valoración (1-5):</label>
          <input type="number" id="rating" name="rating" min="1" max="5" required>
          <small></small>
        </div>

        <div class="form-control">
          <label>Tipo de Tapa:</label><br>
          <input type="radio" id="softcover" name="cover" value="Tapa Blanda" required>
          <label for="softcover">Tapa Blanda</label><br>
          <input type="radio" id="hardcover" name="cover" value="Tapa Dura" required>
          <label for="hardcover">Tapa Dura</label>
          <small></small>
        </div>

        <div class="form-control">
          <label>Usado:</label><br>
          <input type="radio" id="usedYes" name="used" value="Sí" required>
          <label for="usedYes">Sí</label><br>
          <input type="radio" id="usedNo" name="used" value="No" required>
          <label for="usedNo">No</label>
          <small></small>
        </div>

        <div class="form-control">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <small></small>
        </div>

        <div class="form-actions">
          <input type="submit" value="Guardar">
          <input type="reset" value="Limpiar">
        </div>
      </form>
    </div>

    <div class="table-container">
      <h2>Libros Agregados</h2>
      <table id="book-table">
        <thead>
          <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Fecha de Publicación</th>
            <th>Precio</th>
            <th>Valoración</th>
            <th>Usado</th>
            <th>Tipo de Tapa</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="book-table-body"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
